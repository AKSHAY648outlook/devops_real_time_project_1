---
- name: Create directory
  hosts: all
  remote_user: root
  tasks:
    - name: Create docker directory
      file:
        path: /opt/docker
        state: directory
        mode: "0755"      

    - name: Copy Dockerfile
      copy:
        src: ../Dockerfile
        dest: /opt/docker

    - name: Copy webapp.war
      copy:
        src: ../webapp/target/webapp.war
        dest: /opt/docker
